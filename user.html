<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>User Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--  additional css -->
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- User Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: #ccffff; color: black">
        <h1 class="text-center">User Management</h1>
        <h3 class="text-center"></h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Users-->
          <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #ccffff color='black'">
              <h3 class="panel-title"><strong style="color:black">User List</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='user-table'>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email Address</th>
                    <th>Phone Number</th>
                    <th>Event Name</th>
                    <th>Event Date</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add User  -->
          <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #ccffff color='black'">
              <h3 class="panel-title"><strong>Add a user</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="name-input">Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="e-input">Email Address</label>
                  <input class="form-control" id="email-input" type="text">
                </div>

                <div class="form-group" data-placement="left" data-align="top" data-autoclose="true">
                  <label for="starttime">Phone Number</label>
                  <input type="text" class="form-control" value="(512)-1234564" id="phone-input">
                  
              </div>
              
                
                <button class="btn btn-primary" id="add-user-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="userLogic.js"></script>

  </body>

</html>
