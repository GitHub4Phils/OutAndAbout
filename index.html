<!DOCTYPE html> 
<html> 
<head> 
  <title> 
    Out&About 
  </title> 

</head> 
<link rel="stylesheet" href="assets/css/style.css"> 
<link rel="stylesheet" href="assets/css/reset.css">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

</head> 
<!--background -->
<body  background="assets/images/outaboutbackground.jpg">
<!--Search Section -->
<div class="container" id="search" >
  <div class="row">
    <h1><img src="assets/images/outaboutlogo.png"> </h1>
  </div>

  <div class="row">
    <div class="col-lg-5">
      <span class="input-group-btn">
        <input type="text" class="form-control" placeholder="Location" aria-label="Location" id="location">
      </span>
    </div>

    <div class="col-lg-5">
      <span class="input-group-btn">
        <input type="text" class="form-control" placeholder="Date" aria-label="Date" id="date" >
      </span>
    </div>
    <div class="col-lg-2">
      <button id="submit">Find Events</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row data">

    <div class="col-md-6 listsNdCart" id="banner">
      <div class="row" id="lclimg"><img src="assets/images/localevents.png"></div>
      <div class="row" id="event_title"></div>
    </div>

    <div class="col-md-6 listsNdCart">
      <div class="row cartTitle"><img src="assets/images/cart_banner.png"></div>
      <div class ="row" id="eventOrder"></div>
      <div class ="row" id="parkingOrder"></div>
      <div class="row" id="userForms">
       <form>
          <div class="form-group">
            <input class="form-control" id="name-input" type="text" placeholder="Name">
          </div>
          <div class="form-group">
            <input class="form-control" id="email-input" type="text" placeholder="Email">
          </div>
          <div class="form-group" data-placement="left" data-align="top" data-autoclose="true">
            <input type="text" class="form-control" value="" id="phone-input" placeholder="Phone Number"> 
          </div>
           <div class="form-group" data-placement="left" data-align="top" data-autoclose="true">
            <input type="text" class="form-control" value="" id="cc-input" placeholder="Credit Card Info"> 
          </div>
          <div class="form-group" data-placement="left" data-align="top" data-autoclose="true">
            <button id="add-user-btn" type="submit">Place Order</button>
          </div>
        </form> 
      </div>
      <div class="finalMessage">Thank you for placing your order!</div>
    </div>
  </div>
</div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script> 
  <script type="text/javascript" src="assets/javascript/app.js"></script> 
</body> 
</html>
