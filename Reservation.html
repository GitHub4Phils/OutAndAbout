<body id="body" background="assets/images/outaboutbackground.jpg">
  <div class="jumbotron">
    <h1><img src="assets/images/outaboutlogo.png" height="100"></h1>
    <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #ccffff color='black'">
              <h3 class="panel-title"><strong>Make a Reservation</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="name-input">Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="e-input">Email Address</label>
                  <input class="form-control" id="email-input" type="text">
                </div>

                <div class="form-group" data-placement="left" data-align="top" data-autoclose="true">
                  <label for="starttime">Phone Number</label>
                  <input type="text" class="form-control" value="(512)-1234564" id="phone-input">
                  
              </div>
              
                
                <button class="btn btn-primary" id="add-user-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

            

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script> 
  <script type="text/javascript" src="assets/javascript/app.js"></script>
